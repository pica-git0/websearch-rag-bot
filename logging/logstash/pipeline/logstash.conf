input {
  kafka {
    bootstrap_servers => "kafka:29092"
    topics => ["application-logs", "error-logs", "performance-logs"]
    codec => json
    client_id => "logstash"
    group_id => "logstash"
    auto_offset_reset => "latest"
  }
  
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [type] == "application" {
    mutate {
      add_field => { "log_type" => "application" }
    }
  }
  
  if [type] == "error" {
    mutate {
      add_field => { "log_type" => "error" }
    }
  }
  
  if [type] == "performance" {
    mutate {
      add_field => { "log_type" => "performance" }
    }
  }
  
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
  
  mutate {
    remove_field => [ "timestamp" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
    document_type => "%{log_type}"
  }
  
  stdout {
    codec => rubydebug
  }
}
